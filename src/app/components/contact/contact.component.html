<!-- contact.component.html -->
<div class="min-h-screen bg-black h-screen text-white font-mono px-8 ">
    <!-- Header -->
    <div class="z-20 pb-6 border-b ">
        <app-menu></app-menu>
      </div>
  
    <!-- Contact Section -->
    <div class="max-w-5xl mx-auto border-t border-gray-500 pt-8">
      <h1 class="text-6xl text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-orange-300 to-teal-300 mb-4 font-[pricedown]">
        contacts
      </h1>
      <div class="h-1 w-24 bg-gradient-to-r from-pink-500 via-orange-400 to-teal-400 mb-6"></div>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- Mail Section -->
        <div>
          <h2 class="text-2xl font-[pricedown] text-pink-400 mb-4">MAIL</h2>
          <a
            [href]="'mailto:' + contactData.email"
            class="text-white text-lg hover:text-yellow-300 transition duration-300 block">
            ↗ {{ contactData.email }}
          </a>
        </div>
  
        <!-- Social Section -->
        <div>
          <h2 class="text-2xl font-[pricedown] text-pink-400 mb-4">SOCIALS</h2>
          <div class="flex flex-col gap-2">
            <a *ngFor="let link of contactData.socials"
               [href]="link.url"
               target="_blank"
               class="text-white text-lg hover:text-yellow-300 transition duration-300">
              ↗ {{ link.platform }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
