<!-- Header with Three Lines and Logo -->
<div *ngIf="!isOpen">
  <div class="landing overflow-hidden relative w-full h-20 bg-transparent" >
    <div class="navbar absolute top-0 left-0 z-50 w-full py-10 px-10">
      <div class="logo flex gap-7 items-center">
        <button 
          (click)="openMenu()" 
          class="lines flex flex-col gap-[5px] cursor-pointer z-50 relative">
          <div class="line w-[60px] h-[6px] bg-white rounded-full"></div>
          <div class="line w-[40px] h-[6px] bg-white rounded-full"></div>
          <div class="line w-[25px] h-[6px] bg-white rounded-full"></div>
        </button>
        <h3 class="text-4xl -mt-[8px] text-white font-[pricedown] tracking-wider"> <a routerLink="/home">Sudeepta</a> </h3>
      </div>
    </div>
  </div>
</div>
  
  <!-- Fullscreen Menu -->
  <div 
    *ngIf="isOpen"
    [@menuAnimation]="menuState" 
    class="fixed inset-0 z-40 bg-gradient-to-br from-black via-purple-900/20 to-black backdrop-blur-md bg-black">
  
      <!-- Animated Backgrounds -->
      <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-pink-500/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-cyan-500/5 rounded-full blur-3xl animate-pulse delay-1000"></div>
        <div class="absolute top-1/2 left-1/2 w-32 h-32 bg-yellow-500/10 rounded-full blur-2xl animate-ping delay-200"></div>
      </div>
  
      <!-- Close Button -->
      <button 
        (click)="closeMenu()" 
        class="absolute top-8 right-8 z-50 group hover:scale-110 transition-transform duration-300">
        <div class="w-12 h-12 flex items-center justify-center relative">
          <div class="absolute inset-0 bg-gradient-to-r from-pink-500 to-cyan-500 rounded-full opacity-0 group-hover:opacity-20 transition-opacity"></div>
          <svg class="w-8 h-8 text-white group-hover:text-pink-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </div>
      </button>
  
      <!-- Menu Items -->
      <div class="flex flex-col items-center justify-center h-full relative z-10">
  
        <!-- Navigation List -->
        <nav class="space-y-10">
          <div 
            *ngFor="let item of menuItems; let i = index" 
            [@itemAnimation]="item.state"
            (click)="navigateTo(item.route)"
            class="group cursor-pointer relative">
            
            <div class="flex items-center gap-8 px-8 py-2 transition-all duration-500 hover:scale-105 hover:translate-x-4">
              <span class="text-2xl text-gray-400 font-[pricedown] group-hover:text-pink-400 transition-colors">
                {{ i + 1 | number: '2.0' }}
              </span>
              <h2 class="text-5xl font-black text-white tracking-wider group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-pink-500 group-hover:via-purple-500 group-hover:to-cyan-500 font-[pricedown] transition-all duration-300">
                {{ item.name }}
              </h2>
              <div class="ml-6 opacity-0 group-hover:opacity-100 transition-all duration-300">
                <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
              </div>
            </div>
          </div>
        </nav>
  
        <!-- Social Links -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 flex gap-10 text-xl font-mono text-gray-400">
          <a href="https://www.linkedin.com/in/sudeepta-giri-6a888521b/" class="hover:text-pink-400 flex items-center gap-2">
            <span>↗</span> LinkedIn
          </a>
          <a href="https://www.instagram.com/ai.sudeepta/?hl=en" class="hover:text-cyan-400 flex items-center gap-2">
            <span>↗</span> Instagram
          </a>
        </div>
      </div>
    </div>
